<form class="{{cssClass}}" autocomplete="off">
    <div id="pj-titre">
        <div class="flexrow objet">
            <div class="grid-2col" style="max-width: 134px;">
                <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
            </div>
            <div class="grid-2col">
                <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                <h2>Description</h2>
                <textarea name="data.description" style="min-height: 80px">{{data.data.description}}</textarea>
            </div>
        </div>
    </div>  
    <div class="flexrow objet">
        <div class="grid-2col">
            <label>Dégât
                <input name="data.degats" type="text" value="{{data.data.degats}}" placeholder="degats"/>
            </label>
            <label>Portee
                <input name="data.porte" type="text" value="{{data.data.porte}}" placeholder="Portée"/>
            </label>
        </div>
        <div class="grid-2col">
            <label>Attaque
                <input name="data.attack" type="text" value="{{data.data.attack}}" placeholder="attack"/>
            </label>
        </div>
    </div>
</form>
